<div class="todos">
  <div
    *ngFor="let todo of todos; let i = index"
    class="todo"
    [ngClass]="todo.completed ? 'done' : ''"
  >
    <div class="id">{{ i }}</div>
    <div class="content" (click)="onToggle()">{{ todo.content }}</div>
    <button class="delete" (click)="onDelete()">Remove</button>
  </div>
</div>
